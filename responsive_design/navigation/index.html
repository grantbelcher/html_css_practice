<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-nav">
        <div class="title">
          <h1>Living the simple life</h1>
          <p class="subtitle">A blog exploring minimalism in life</p>
        </div>
        <nav>
          <ul class="links">
            <li><a class="current-page" href="#">HOME</a></li>
            <li><a href="#">ABOUT ME</a></li>
            <li><a href="#">RECENT POSTS</a></li>
          </ul>
        </nav>
      </div>
    </header>
  <div class="container">
    <main>
      <article class="artice-featured">
        <h2 class="article-title"></h2>
        <img src="" alt="" class="article-image">
        <p class="article-info"></p>
        <p class="article-body"></p>
        <a href="#" class="article-read-more"></a>
      </article>
      <article class="article-recent">
        <div class="article-recent-main">
          <h2 class="article-title"></h2>
          <p class="article-body"></p>
          <a href="#" class="article-read-more"></a>
        </div>
        <div class="article-recent-secondary">
          <img src="" alt="" class="article-image">
          <p class="article-info"></p>
        </div>
      </article>
    </main>
    <aside class="sidebar">
    </aside>
  </div>
  <footer>
    <p></p>
    <p></p>
  </footer>
  </body>
</div>
</html>
