<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <h1>Form Practice</h1>
    <form action="http://httpbin.org/post" method="post">
      <fieldset class="contact">
        <legend>Contact Details</legend>
        <label for="first_name">First Name:</label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="Bob..."
        />
        <label for="last_name">Last Name:</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Anderson..."
        />
        <label for="age">Age:</label>
        <input type="text" name="age" id="age" placeholder="69..." />
        <label for="email">Email Address:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@hotmail.com"
        />
        <label for="user_password">password: </label>
        <input type="password" name="password" id="user_password" />
        <label for="amount">Amount: </label
        ><input type="number" name="amount" id="amount" placeholder="420" />
        <label for="dob">Date of Birth: </label
        ><input type="date" name="dob" id="dov" />
      </fieldset>

      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="Tell us a little bit about yourself...."
      ></textarea>
      <select name="Car" id="">
        <option value="Mercedes">Mercedes</option>
        <option value="Nissan" selected>Nissan</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="Chevy">Chevy</option>
      </select>
      <select name="fashion">
        <optgroup label="Clothing">
          <option value="t_shirt">T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
      </select>

      <fieldset>
        <legend>Choose your ticket type</legend>
        <div>
          <input
            class="select"
            type="radio"
            name="ticket_type"
            id=""
            value="child"
          /><label for="ticket_type">Child</label>
        </div>
        <div>
          <input
            class="select"
            type="radio"
            name="ticket_type"
            value="Adult"
            id=""
            checked
          /><label for="ticket_type">Adult</label>
        </div>
        <div>
          <input
            class="select"
            type="radio"
            name="ticket_type"
            value="Senior"
            id=""
          /><label for="ticket_type">Senior</label>
        </div>
        <div>
          <input
            class="select"
            type="radio"
            name="ticket_type"
            value="Military"
            id=""
          /><label for="ticket_type">Military</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Choose your favorite Pizza Toppings</legend>
        <input
          class="select"
          type="checkbox"
          name="toppings"
          id=""
          value="pepporoni"
        /><label for="pepporoni">pepporoni</label>
        <input
          class="select"
          type="checkbox"
          name="toppings"
          id="onions"
          value="onions"
        /><label for="onions">onions</label>
        <input
          class="select"
          type="checkbox"
          name="toppings"
          id="anchovies"
          value="anchovies"
        /><label for="anchovies">anchovies</label>
        <input
          class="select"
          type="checkbox"
          name="toppings"
          id="sausage"
          value="sausage"
        /><label for="sausage">sausage</label>
        <input
          class="select"
          type="checkbox"
          name="toppings"
          id="olives"
          value="olives"
        /><label for="olives">olives</label>
      </fieldset>
      <div>
        <input
          class="select"
          type="checkbox"
          id="newsletter"
          name="news_letter"
          checked
        /><label for="new_letter">Send me the newsletter</label>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button"></button>
    </form>
  </body>
</html>
